- name: Include vars
  include_vars: '{{ENV}}.yml'

- name: Clone Repo
  git:
    repo: '{{ repository }}'
    dest: '/home/{{ ansible_user }}/{{ app }}'
    version: '{{branch}}'
    force: yes
    accept_hostkey: yes
    key_file: '/home/{{ ansible_user }}/.ssh/cgus-bot-key'
  tags:
    - setup
    - update
  register: result_git_clone

- name: Build the image
  become: yes
  community.general.docker_image:
    source: build
    build:
      network: host
      pull: yes
      args:
        ENV_FILE: '{{ env_file }}'
      path: '/home/{{ ansible_user }}/{{ app }}'
    name: '{{ app }}:{{ result_git_clone.before[:8] }}'
    force_source: yes

- name: Start the container
  become: yes
  community.general.docker_container:
    name: '{{ app }}-1'
    image: '{{ app }}:{{ result_git_clone.before[:8] }}'
    restart: yes
    state: started
    restart_policy: unless-stopped
    etc_hosts:
      'mongo1': '172.17.0.1'
      'mongo2': '172.17.0.1'
      'mongo3': '172.17.0.1'
    env:
      PROCESSOR_ID: '1'
      SERVER_PORT: '4000'
      PEREN_API_KEY: '{{ peren_api_key }}'
      SENDINBLUE_API_KEY: '{{ sib_api_key }}'
      FRONT_URL: '{{ front_url }}'
    ports:
      - '{{ app_port }}:4000'

- name: Start the second container
  become: yes
  when: nb_processors == '2'
  community.general.docker_container:
    name: '{{ app }}-2'
    image: '{{ app }}:{{ result_git_clone.before[:8] }}'
    restart: yes
    state: started
    restart_policy: unless-stopped
    etc_hosts:
      'mongo1': '172.17.0.1'
      'mongo2': '172.17.0.1'
      'mongo3': '172.17.0.1'
    env:
      PROCESSOR_ID: '2'
      NB_TWEETS_TO_SCRAPE: '6000'
      MIN_PRIORITY: '2'
      API: 'false'
      USER_BOT_SCORES: 'false'
      SENDINBLUE_API_KEY: '{{ sib_api_key }}'
      FRONT_URL: '{{ front_url }}'

- name: Start the third container
  become: yes
  when: nb_processors == '3'
  community.general.docker_container:
    name: '{{ app }}-3'
    image: '{{ app }}:{{ result_git_clone.before[:8] }}'
    restart: yes
    state: started
    restart_policy: unless-stopped
    etc_hosts:
      'mongo1': '172.17.0.1'
      'mongo2': '172.17.0.1'
      'mongo3': '172.17.0.1'
    env:
      PROCESSOR_ID: '3'
      NB_TWEETS_TO_SCRAPE: '6000'
      MIN_PRIORITY: '2'
      API: 'false'
      USER_BOT_SCORES: 'false'
      SENDINBLUE_API_KEY: '{{ sib_api_key }}'
      FRONT_URL: '{{ front_url }}'

- name: Prune containers and images
  become: yes
  community.docker.docker_prune:
    containers: yes
    images: yes
    networks: false
    volumes: false
    builder_cache: false
